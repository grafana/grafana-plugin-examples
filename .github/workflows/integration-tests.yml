name: integration tests
on: pull_request

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      examples: ${{ steps.set-examples.outputs.examples }}
    steps:
      - uses: actions/checkout@v2
      - id: set-examples
        run: echo "::set-output name=examples::$(find ./examples -name package.json -type f -print | xargs grep -l '"e2e":' | xargs -n 1 dirname | jq -R -s -c 'split("\n")[:-1]')"
  run-integration-tests:
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        examples: ${{ fromJson(needs.setup-matrix.outputs.examples) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn
          cache-dependency-path: ${{ matrix.examples }}

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ${{ matrix.examples }}

      - name: Build plugin frontend
        run: yarn build
        working-directory: ${{ matrix.examples }}

      - name: Check for backend Mage file
        id: backend-check
        run: echo "::set-output name=MAGEFILE_EXISTS::$(test -f ./Magefile.go && echo true || echo false)"
        working-directory: ${{ matrix.examples }}

      - name: Build plugin backend
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: -v build:linux
          workdir: ${{ matrix.examples }}
        if: steps.backend-check.outputs.MAGEFILE_EXISTS == 'true'

      - name: Set environment vars for testing
        run: |
          echo "PLUGIN_ID=$(cat src/plugin.json | jq -r '.id')" >> $GITHUB_ENV
          echo "EXPECTED_GRAFANA_VERSION=$(npx semver $(cat src/plugin.json | jq -r '.dependencies.grafanaDependency') -c)" >> $GITHUB_ENV
          echo "NPM_CANARY_VERSION=$(npm view @grafana/ui dist-tags.test)" >> $GITHUB_ENV
        working-directory: ${{ matrix.examples }}

      - name: Start Docker container using expected version of grafana
        run: |
          docker run -d -p 3000:3000 --name grafana -v ${PWD}/dist:/var/lib/grafana/plugins/$PLUGIN_ID -v ${PWD}/provisioning:/etc/grafana/provisioning -e GF_DEFAULT_APP_MODE="development" -e GF_INSTALL_PLUGINS="marcusolsson-static-datasource" -e GF_AUTH_ANONYMOUS_ORG_ROLE="Admin" -e GF_AUTH_ANONYMOUS_ENABLED="true" -e GF_AUTH_BASIC_ENABLED="false" grafana/grafana:$EXPECTED_GRAFANA_VERSION
        working-directory: ${{ matrix.examples }}

      - name: Start Integration tests using expected versions
        run: |
          yarn e2e
        working-directory: ${{ matrix.examples }}

      - name: Stop and remove Docker container
        run: |
          docker stop grafana && docker rm grafana
        working-directory: ${{ matrix.examples }}

