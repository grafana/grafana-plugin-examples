name: integration tests
on: pull_request
jobs:
  list-examples:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: echo "::set-output name=matrix::$(find ./examples -name package.json -type f -print | xargs grep -l '"e2e":' | xargs -n 1 dirname | jq -R -s -c 'split("\n")')"
  test-matrix:
    needs: list-examples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        examples: ${{ fromJson(needs.list-examples.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn
          cache-dependency-path: ${{ matrix.examples }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ${{ matrix.examples }}

      - name: Build example plugin
        run: yarn build
        working-directory: ${{ matrix.examples }}

      - name: Start Docker container using expected versions
        run: yarn server:expected
        working-directory: ${{ matrix.examples }}

      - name: Start Integration tests
        run: yarn e2e
        working-directory: ${{ matrix.examples }}

      - name: Stop and remove Docker container
        run: docker-compose down
        working-directory: ${{ matrix.examples }}
